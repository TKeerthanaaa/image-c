<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social life of early humans</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="ass/image/world.png" type="image/x-icon" />

    <!-- normalization css -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="images">
        <input type="radio" name="slide" id="img1" />
        <input type="radio" name="slide" id="img2" />
        <input type="radio" name="slide" id="img3" />
        <input type="radio" name="slide" id="img4" />
        <input type="radio" name="slide" id="img5" />
        <input type="radio" name="slide" id="img6" />
        <input type="radio" name="slide" id="img7" />

        <img class="m1" src="image/c0537354-800px-wm.jpg" alt="image-one" />
        <img
          class="m2"
          src="image/early-neolihic-village-credit-Biswarup-Ganguly-cc3-wikipedia.jpg"
          alt="image-two"
        />
        <img
          class="m3"
          src="image/image_5966_1e-Neolithic-Humans.jpg"
          alt="image-three"
        />
        <img class="m4" src="image/images (13).jpg" alt="image-four" />
        <img class="m5" src="image/images (14).jpg" alt="image-five" />
        <img
          class="m6"
          src="image/neolithic-family-cooking.jpg"
          alt="image-six"
        />
        <img
          class="m7"
          src="image/neolithic-revolution-gettyimages-122220712.jpg"
          alt="image-seven"
        />
      </div>
      <div class="dots">
        <label for="img1"></label>
        <label for="img2"></label>
        <label for="img3"></label>
        <label for="img4"></label>
        <label for="img5"></label>
        <label for="img6"></label>
        <label for="img7"></label>
      </div>
    </div>
  </body>
</html>
